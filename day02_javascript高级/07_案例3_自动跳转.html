<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
    <script>
        var second = 5;
        //定义一个方法，获取span标签，修改span标签体内容，时间--
        function showTime(){

            //判断时间如果<= 0 ，则跳转到首页
            if(second <= 0){
                //跳转到首页
                location.href = "https://www.baidu.com";
                return;
            }
            second -- ;
            var time = document.getElementById("time");
            time.innerHTML = second +"";
        }
        //设置定时器，1秒执行一次该方法
        setInterval(showTime,1000);
    </script>
</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转到首页
    </p>





</body>
</html>
